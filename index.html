<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>NFT Preview Card</title>
    </head>
    <body>
        
        <section class="main">

            <div class="card">
                
                <div class="hover-animation">
                    <img src="./assets/img/image-equilibrium.jpg" alt="" class="nft-image">
                    <div class="middle">
                        <img src="./assets/img/icon-view.svg" alt="" class="icon-view">
                      </div>
                </div>
                
                <h1 class="nft">Equilibrium #3429</h1>

                <p class="first-p">
                    Our Equilibrium collection promotes
                    <br>
                    balance and calm.
                </p>

                <div class="price-nft">
                    <div class="price-eth">
                        <img src="./assets/img/icon-ethereum.svg" alt="" class="price-img">
                        <h2 class="price">0.041 ETH</h2>
                    </div>
                    
                    <div class="clock">
                        <img src="./assets/img/icon-clock.svg" alt="" class="clock-img">
                        <h2 class="time-left">3 days left</h2>
                    </div>
                </div>

                <hr>

                <div class="author">
                    <img src="./assets/img/image-avatar.png" alt="" class="author-img">
                    <h4 class="author-text">Creation of <span>Jules Wyvern</span></h4>
                </div>
            </div>

        </section>
        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
